<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na prática</title>
    <style>
        /*align sempre para vertical, justify sempre para horizontal, somenta para Grid Layout
        
        Para simplificar o código podemos usar:
        
          place-items: start center; = se refere em ordem o align-items e justify-items.

          place-content: start end; = se refere em ordem o align-content e justify-content.

          grid-template: 100px 100px 100px / auto auto auto;
          primeiro o rows depois columns.

          temos o 'repeat' para simplificar tambem, exemplo:
          grid-template: repeat (3, 100px) / repeat (3, auto);

        */
        div.container{
            border: 3px solid blue;
            height: 250px;
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: auto auto auto;
            gap: 5px;

            align-items: start;
            justify-items: center;
            align-content: start;
            justify-content: end;
        }

        div.item {
            border: 3px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
