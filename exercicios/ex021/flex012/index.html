<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        /*flex-grow e flex-shrink controlam a flexibilidade dos elementos filhos (itens) dentro de um contêiner, determinando se eles devem crescer ou encolher para preencher ou ajustar o espaço disponível
        
        é recomendado usar o 'flex:' em vez de usar o  grow, shrink e basis, ordem do código é o grow, shrink e basis.

        se colocar o padrão, sem modificações das propriedades é 'flex: 0grow 1shrink autobasis:' ou 'flex: initial'

        'flex: 0 0 auto' é nada flexivel' ou 'flex none'

        'flex: 1 1 auto' é maximo de flexebilidade, ou 'flex: auto'
        */
        div.conteiner {
            background-color: lightcoral;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }

        div#cxA {
            flex: 1 0 200px;
        }

        div#cxB {
            flex: 1 0 150px;
        }

        div#cxC {
            flex: 8 1 auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
    </div>
</body>
</html>
