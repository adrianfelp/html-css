<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--(inline frame) é um elemento HTML que permite incorporar outra página da web, como vídeos, mapas ou formulários, diretamente dentro da sua própria página. -->

    <!--Usar sempre um link dentro do iframe, pois caso o aparelho não seja compatível com o iframe, terá a opção de entrar por um link em uma nova guia-->

    <!-- Tamanho padrão do iframe 300larx150alt ao usar, se desejar alterar é só add um height e width após o src do iframe, ou usar no css-->
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" height="500" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
    
</body>
</html>
