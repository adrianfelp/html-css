<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <p><picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!--usar sempre 50px a mais que a imagem, a ordem é sempre começar com a imagem maior, e acima colocar a média e depois a pequena -->
    </picture></p>
    <hr>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midía/New Land - ALBIS.mp3"controls autoplay></audio> <!--o (controls autoplay) é para aparecer no navegador, alguns formatos do audio o navegador não suporta, então é necessario adicionar outros formatos a baixo do formato mp3, utilizando outra maneira a baixo-->
    <hr>
    <audio preload="metadata" autoplay controls><!--o (preload a melhor opção é metadata, pois o áudio não carrega automatico, carrega somente as informações)-->
        <source src="midía/New Land - ALBIS.mp3" type="audio/mpag">
        <source src="midía/New Land - ALBIS.mp3" type="audio/ogg">
        <source src="midía/New Land - ALBIS.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midía/New Land - ALBIS.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
