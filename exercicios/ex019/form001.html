<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--input submit = cria um botão clicável que envia os dados de um formulário para o servidor

    input text = é um campo de uma linha para entrada de texto simples, usado em formulários para coletar dados como nomes, endereços, ou qualquer informação textual-->

    <!--Para enviar dados do formulário é necessario add o 'action' enviar para linguagem php-->

    <!--'name' mais útil para html, php e 'id' para js, label-->

    <!-- usar 'label' associar um texto descritivo (rótulo) a um campo de formulário para bom funcionamento no mecanismo de busco do google-->

    <!--existem 2 metodos para envio de formulário:
    1 = 'get' por padrão, metodo que consta os dados na url
    2 = 'post' metodo que esconde na url, mais ainda consta no devtools-->

    <!--aprender https para segurança de dados-->

    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off"> <!--desabilitar o preenchimento automático, recentes-->
        <p><label for="nome">Nome:</label><input type="text" name="nome" id="nome"></p>
        <p><label for="sobrenome">Sobrenome:</label><input type="text" name="sobrenome" id="sobrenome"> </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
