<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        col.destaque1 {
            background-color: blue;
        }
        col.destaque2 {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <!--aqui aprendemos a usar o 'colgroup, para dar stylo nas quatro colunas inteiras em vez de criar uma classa para cada linha'-->
        <colgroup>
            <col class="destaque1">
            <col class="destaque2">
            <col>
            <col>
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
       <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
       </tr>
       <tr>
        <td>Cláudio</td>
        <td>M</td>
        <td>30</td>
        <td>Programador</td>
       </tr>
       <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>21</td>
        <td>Vendedor</td>
       </tr>
       <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>20</td>
        <td>Professor</td>
       </tr>
       <tr>
        <td>Maria</td>
        <td>F</td>
        <td>19</td>
        <td>Médica</td>
       </tr>
       <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>18</td>
        <td>Modelo</td>
       </tr>
      
    </table>
    
</body>
</html>
