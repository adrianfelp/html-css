<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body><h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4.mp4" width="500" controls></video> <!--o width é para diminuir o tamanho da vizualização no navegador, não diminui o tamanho do arquivo.--> <!--Para ser compatível com todos navegadores precisa ser feito no modo a baixo-->
    <video width="500" poster="imagem/lâmpada-natural.jpg" controls> 
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.webm" type="video/mp4.webm">
        <!--o comando (poster) é para adicionar a capa do vídeo.-->
    </video>
    <h1>Inserindo vídeos do youtube</h1><!--inserir vídeos do youtube economiza muito no bolso do cliente, pois o codígo acima é utilizada a hospedagem do próprio cliente, site-->
   <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=Rd85u8Rejwqc50xx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   
    
</body>
</html>
